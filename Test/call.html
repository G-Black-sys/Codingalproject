<!doctype html>
<html>
    <head>
        <title>Java Script Callbacks</title>
    </head>
    <body>
        <h2>JavaScript Callbacks</h2>
        <p>Do a calculate and then display the result.</p>
        <p id="result"></p>
        <script>
            function myDisplayer(value) {
                document.getElemntById("result").innerHTML = value;
            }
            function myCalculator(num1, num2, myCallback) {
                let sum = num1 + num2;
                mycallback(sum);
            }
            myCalulator(5, 5, myDisplayer);
        </script>
    </body>
</html>
